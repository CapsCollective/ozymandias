name: Tag Version

on:
  push:
    branches: [ master ]

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v2

      - name: Assign version string
        run: |
          VERSION=`cat Assets/Resources/VERSION.txt`
          echo "$VERSION"

